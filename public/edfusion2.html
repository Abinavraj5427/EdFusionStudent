<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
   <link rel="stylesheet" href="./css/edufusion_2.css">
</head>

<body>


   <div class="brand">
      <h1 id="m1">edfusion</h1>
      <br />
      <p> how confused are you?</p>




   </div>

   <div class="slidecontainer">
      <input class="slider" id="myRange" type="range" min="1" max="100" value="50">

   </div>

   <!-- flexbox container is for text right underneath slider-->
   
   <div class = "flexbox-container">
      
      <h4 class = "flexbox-item flexbox-item-1" style="text-align:center;"> | <br/> <br/> confused</h4>
      <h4 class = "flexbox-item flexbox-item-2" style="text-align:center;"> | <br/> <br/> neutral</h4>
      <h4 class = "flexbox-item flexbox-item-3" style="text-align:center;"> | <br/> <br/> crystal clear</h4>

   </div>


   <br />
   <br />
   <br />

   <div class="question">
      <h2 id="m3"> Question: </h2>
      <textarea id="field" rows="8" cols="50"> </textarea>
   </div>

   <br />

   <div class="button">
      <input type="submit" value="Ask">
   </div>




</body>

</html>
