<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
     <link rel="stylesheet" href="./css/edufusion_3.css">
</head>

<body>

    <div class = "content">
    <div class="brand">
        <h1 id="m1">edfusion</h1>

    </div>

    <div class="rate">
        <h2 id = "ratings"> Rate your learning experience with the five star scale below!</h1>
    </div>

    <div class = "flexbox-container">

        
        <div class = "star" onclick = "fillStars(1);"><img id = "star1" src="./assets/Icon_material-star-border.svg" ></div>
        <div class = "star" onclick = "fillStars(2);"><img id = "star2" src="./assets/Icon_material-star-border.svg" ></div>
        <div class = "star" onclick = "fillStars(3);"><img id = "star3" src="./assets/Icon_material-star-border.svg" ></div>
        <div class = "star" onclick = "fillStars(4);"><img id = "star4" src="./assets/Icon_material-star-border.svg" ></div>
        <div class = "star" onclick = "fillStars(5);"><img id = "star5" src="./assets/Icon_material-star-border.svg" ></div>
 
    </div>
    
    <div class="question">
        <h2 id="m3" style="margin-bottom: 10px;"> Review: </h2>
        <textarea id="field" rows="5" placeholder="type your review here"></textarea>
    </div>


    <button class="button" onclick = "submitReview()">
        Submit
    </button>

    </div>


</body>
<footer>
        
    <script src = "./js/edfusion3.js"></script>
</footer>
</html>
